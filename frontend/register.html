<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 40px 15px;
      text-align: center;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      border: none;
    }

    .btn-primary {
      background-color: #004080;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #003366;
    }

    .form-label {
      font-weight: 600;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 40px;
    }

    .text-center a {
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card {
        margin-top: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header class="mb-4">

    <div class="text-center text-white py-4">
      <h1>Sri Vaari Gold Loan Billing Software</h1>
      <p class="lead">Trusted. Secure. Efficient.</p>
    </div>
  </header>

  <!-- Register Form -->
  <div class="container mt-4">
    <div class="row justify-content-center w-100">
      <div class="col-md-6">
        <div class="card p-4">
          <h3 class="text-center mb-4">Create a New Account</h3>
          <form id="registerForm">
            <div class="mb-3">
              <label for="username" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Register</button>
            <p class="text-center mt-3">
              Already have an account? <a href="login.html">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Register Script -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://168.231.103.109:5000/api/auth/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (response.ok) {
        alert('Registration successful! You can now log in.');
        window.location.href = 'login.html';
      } else {
        alert(result.message || 'Registration failed.');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
