<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Issuance - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 20px 15px;
      position: relative;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      left: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
    .form-section {
      margin-bottom: 30px;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #004080, #0066cc);">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">← Back</a>      
        <div class="d-flex">
          <a href="index.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>
    <h2>Sri Vaari Gold Loan</h2>
    <p class="mb-0">Loan Closure Process</p>
  </header>

  <!-- Loan Issuance Form -->
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card p-4">
          <form id="loanForm">
            <div class="form-section">
              <h5>Loan Details</h5>
              <div class="mb-3">
                <label>Loan ID (Auto)</label>
                <input type="text" class="form-control" value="LOAN-SGL-2025-0001" readonly />
              </div>
              <div class="mb-3">
                <label>Customer ID</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Date of Sanction</label>
                <input type="date" class="form-control" required />
              </div>
            </div>

            <div class="form-section">
              <h5>Gold Article Details</h5>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label>Type</label>
                  <select class="form-select" required>
                    <option value="">Select</option>
                    <option>Ring</option>
                    <option>Chain</option>
                    <option>Bangle</option>
                    <option>Others</option>
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label>Quantity</label>
                  <input type="number" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label>Purity</label>
                  <select class="form-select" required>
                    <option value="">Select</option>
                    <option>22K</option>
                    <option>24K</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Gross Weight (g)</label>
                  <input type="number" step="0.01" class="form-control" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Net Weight (g)</label>
                  <input type="number" step="0.01" class="form-control" required />
                </div>
              </div>
              <div class="mb-3">
                <label>Rate Per Gram (₹)</label>
                <input type="number" step="0.01" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Loan Amount Sanctioned (Auto)</label>
                <input type="number" class="form-control" placeholder="Net Weight × Rate per gram" readonly />
              </div>
            </div>

            <div class="form-section">
              <h5>Loan Terms</h5>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Interest Rate Monthly (%)</label>
                  <input type="number" class="form-control" value="1.5" required />
                </div>
                <div class="col-md-6 mb-3">
                  <label>Annualized Interest (%)</label>
                  <input type="number" class="form-control" value="18" readonly />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label>Loan Tenure (Months)</label>
                  <select class="form-select" required>
                    <option value="">Select</option>
                    <option>3</option>
                    <option>6</option>
                    <option>9</option>
                    <option>12</option>
                  </select>
                </div>
                <div class="col-md-6 mb-3">
                  <label>Due Date (Auto)</label>
                  <input type="date" class="form-control" placeholder="Auto-calculate based on tenure" readonly />
                </div>
              </div>
              <div class="mb-3">
                <label>Purpose of Loan</label>
                <select class="form-select" required>
                  <option value="">Select</option>
                  <option>Personal</option>
                  <option>Education</option>
                  <option>Emergency</option>
                  <option>Others</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Security Deposit Location</label>
                <select class="form-select" required>
                  <option value="">Select</option>
                  <option>Locker</option>
                  <option>Strongroom</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Photographic Evidence of Gold Items</label>
                <input type="file" class="form-control" accept="image/*" required />
              </div>
            </div>

            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="agreement" required />
              <label class="form-check-label" for="agreement">I confirm that customer has signed the loan agreement manually/digitally.</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Issue Loan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
