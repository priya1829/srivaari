<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Entry - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 30px;
      text-align: center;
    }
    </style>
</head>

<body class="bg-light">
  <header class="mb-4">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #004080, #0066cc);">
    <div class="container">
      <a class="navbar-brand" href="#">Sri Vaari Gold Loan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="text-center text-white py-4">
    <h1>Sri Vaari Gold Loan Billing Software</h1>
    <p class="lead">Trusted. Secure. Efficient.</p>
  </div>
</header>
  <div class="container mt-5">
    <div class="card p-4">
      <h3 class="mb-3 text-center">Loan Entry Form</h3>
      <form>
        <div class="mb-3">
          <label>Customer Name</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Gold Description</label>
          <input type="text" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Gross Weight</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Net Weight</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Loan Amount</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Interest Rate (%)</label>
          <input type="number" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Loan Period (Months)</label>
          <input type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Submit</button>
      </form>
    </div>
  </div>
</body>
</html>
