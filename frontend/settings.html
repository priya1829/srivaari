<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Settings - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 20px;
      text-align: center;
    }

    .accordion-button:not(.collapsed) {
      background-color: #004080;
      color: #fff;
    }

    .btn-primary {
      background-color: #004080;
      border: none;
    }

    .btn-primary:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

   <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #004080, #0066cc);">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">‚Üê Back</a>      
        <div class="d-flex">
          <a href="index.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>
    <h2>Sri Vaari Gold Loan</h2>
    <p class="mb-0">Loan Closure Process</p>
  </header>

  <div class="container mt-4">
    <div class="accordion" id="settingsAccordion">

      <!-- Gold Rate -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="goldRateHeader">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#goldRate">
            üí∞ Update Gold Rate
          </button>
        </h2>
        <div id="goldRate" class="accordion-collapse collapse show" data-bs-parent="#settingsAccordion">
          <div class="accordion-body">
            <label>Gold Rate per gram:</label>
            <input type="number" class="form-control mb-2" placeholder="Enter rate manually" />
            <button class="btn btn-primary btn-sm">Update Rate</button>
            <hr>
            <button class="btn btn-outline-secondary btn-sm">Fetch From API</button>
          </div>
        </div>
      </div>

      <!-- Interest Slabs -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#interestSlabs">
            üìà Interest Slabs
          </button>
        </h2>
        <div id="interestSlabs" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Loan Amount Range</label>
            <input type="text" class="form-control mb-2" placeholder="e.g., 0 - 50,000">
            <label>Interest Rate (%)</label>
            <input type="text" class="form-control mb-2" placeholder="e.g., 1.5">
            <button class="btn btn-primary btn-sm">Add Slab</button>
          </div>
        </div>
      </div>

      <!-- Penalty Settings -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#penaltySettings">
            ‚ö†Ô∏è Penalty Settings
          </button>
        </h2>
        <div id="penaltySettings" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Grace Period (Days)</label>
            <input type="number" class="form-control mb-2" />
            <label>Daily Penalty (%)</label>
            <input type="number" class="form-control mb-2" />
            <button class="btn btn-primary btn-sm">Save Settings</button>
          </div>
        </div>
      </div>

      <!-- SMS/Email Templates -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#notifications">
            üì© SMS & Email Templates
          </button>
        </h2>
        <div id="notifications" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Due Reminder Template</label>
            <textarea class="form-control mb-2" rows="3"></textarea>
            <label>Maturity Alert Template</label>
            <textarea class="form-control mb-2" rows="3"></textarea>
            <button class="btn btn-primary btn-sm">Update Templates</button>
          </div>
        </div>
      </div>

      <!-- Print & Backup -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#printBackup">
            üñ®Ô∏è Print & Backup Settings
          </button>
        </h2>
        <div id="printBackup" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Print Receipt Template:</label>
            <select class="form-select mb-2">
              <option>Standard</option>
              <option>Compact</option>
            </select>
            <label>Backup Frequency</label>
            <select class="form-select mb-2">
              <option>Daily (Cloud)</option>
              <option>Weekly (Local)</option>
            </select>
            <button class="btn btn-primary btn-sm">Apply</button>
          </div>
        </div>
      </div>

      <!-- Branch Management -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#branchManagement">
            üè¢ Branch Management
          </button>
        </h2>
        <div id="branchManagement" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Branch Name</label>
            <input type="text" class="form-control mb-2" placeholder="e.g., Chennai North" />
            <button class="btn btn-primary btn-sm">Add Branch</button>
          </div>
        </div>
      </div>

      <!-- User Role Management -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#roleManagement">
            üë• User Role Management
          </button>
        </h2>
        <div id="roleManagement" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Assign Role to User</label>
            <input type="text" class="form-control mb-2" placeholder="Username" />
            <select class="form-select mb-2">
              <option>Admin</option>
              <option>Manager</option>
              <option>Teller</option>
              <option>Viewer</option>
            </select>
            <button class="btn btn-primary btn-sm">Assign</button>
          </div>
        </div>
      </div>

      <!-- Currency & Language -->
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#preferences">
            üåê Currency & Language
          </button>
        </h2>
        <div id="preferences" class="accordion-collapse collapse">
          <div class="accordion-body">
            <label>Select Currency</label>
            <select class="form-select mb-2">
              <option value="INR">INR (‚Çπ)</option>
              <option value="USD">USD ($)</option>
            </select>
            <label>Select Language</label>
            <select class="form-select mb-2">
              <option>English</option>
              <option>Tamil</option>
              <option>Hindi</option>
            </select>
            <button class="btn btn-primary btn-sm">Save Preferences</button>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
