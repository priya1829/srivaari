<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Closure - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

  <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #004080, #0066cc);">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">‚Üê Back</a>      
        <div class="d-flex">
          <a href="index.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>
    <h2>Sri Vaari Gold Loan</h2>
    <p class="mb-0">Loan Closure Process</p>
  </header>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card p-4">

          <form id="closureForm">

            <!-- Search or Profile Reference -->
            <div class="mb-3">
              <label class="form-label">Customer / Loan ID</label>
              <input type="text" class="form-control" placeholder="e.g. LOAN-SGL-2025-0001 or Customer Name">
            </div>

            <!-- Total Payable Amount -->
            <div class="mb-3">
              <label class="form-label">Total Payable Amount</label>
              <input type="text" class="form-control" value="‚Çπ53,250" readonly>
              <small class="text-muted">Includes: Principal ‚Çπ50,000 + Interest ‚Çπ3,000 + Penalty ‚Çπ250</small>
            </div>

            <!-- Gold Return Checklist -->
            <h5 class="mt-4">Gold Return Checklist</h5>
            <div class="mb-2">
              <label class="form-label">Article Type & Weight Match</label>
              <input type="text" class="form-control" placeholder="e.g. Ring - 10g (Matched)">
            </div>
            <div class="mb-3">
              <label class="form-label">Upload Gold Photo (for verification)</label>
              <input type="file" class="form-control">
            </div>

            <!-- Customer Acknowledgement -->
            <h5 class="mt-4">Customer Acknowledgement</h5>
            <div class="mb-3">
              <label class="form-label">Signature (Upload or Capture)</label>
              <input type="file" class="form-control">
            </div>

            <!-- Final Receipt & Confirmation -->
            <div class="mb-3">
              <label class="form-label">Photographic Record of Return</label>
              <input type="file" class="form-control">
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary">üìù Generate Final Receipt & Mark Closed</button>
              <button type="button" class="btn btn-outline-secondary">üì§ Send Closure SMS & Email</button>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Script Logic -->
  <script>
    document.getElementById('closureForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Loan successfully closed. Final receipt generated and status updated.');
      // Backend call goes here
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
