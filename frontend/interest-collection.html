<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interest Collection - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 20px;
      text-align: center;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background-color: #004080;
      border: none;
    }
    .btn-primary:hover {
      background-color: #003366;
    }
    .form-label {
      font-weight: 600;
    }
  </style>
</head>
<body>

   <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #004080, #0066cc);">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">← Back</a>      
        <div class="d-flex">
          <a href="index.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>
    <h2>Sri Vaari Gold Loan</h2>
    <p class="mb-0">Loan Closure Process</p>
  </header>

  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card p-4">

          <form id="paymentForm">
            <!-- Search -->
            <div class="mb-3">
              <label for="search" class="form-label">Search by Loan ID / Customer Name</label>
              <input type="text" id="search" class="form-control" placeholder="e.g. LOAN-SGL-2025-001 or Ramesh">
            </div>

            <!-- Interest & Payment Info (Assume fetched data here) -->
            <div class="mb-3">
              <label class="form-label">Total Interest Due</label>
              <input type="text" class="form-control" id="interestDue" value="₹3,250" readonly>
            </div>

            <div class="mb-3">
              <label for="amountPaid" class="form-label">Amount Paid</label>
              <input type="number" class="form-control" id="amountPaid" placeholder="Enter amount">
            </div>

            <div class="mb-3">
              <label for="balanceRemaining" class="form-label">Balance Remaining</label>
              <input type="text" class="form-control" id="balanceRemaining" readonly>
            </div>

            <div class="mb-3">
              <label for="paymentMode" class="form-label">Mode of Payment</label>
              <select class="form-select" id="paymentMode" required>
                <option value="">Select Mode</option>
                <option>Cash</option>
                <option>UPI</option>
                <option>Bank Transfer</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label">Late Payment Penalty</label>
              <input type="text" class="form-control" id="penalty" value="₹150" readonly>
            </div>

            <div class="mb-3">
              <label class="form-label">New Due Date</label>
              <input type="text" class="form-control" id="newDueDate" value="Updated to 30/07/2025" readonly>
            </div>

            <!-- Actions -->
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit Payment & Generate Receipt</button>
              <button type="button" class="btn btn-outline-secondary">Download Receipt</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    document.getElementById('amountPaid').addEventListener('input', function () {
      const totalDue = 3250;
      const paid = parseFloat(this.value) || 0;
      const remaining = totalDue - paid;
      document.getElementById('balanceRemaining').value = `₹${remaining > 0 ? remaining.toFixed(2) : 0}`;
    });

    document.getElementById('paymentForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Payment Submitted. Receipt generated and SMS sent.');
      // Integrate with backend here to update ledger, send SMS, etc.
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
