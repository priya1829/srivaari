<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Vaari Gold Loan | Manager Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 40px 15px;
      text-align: center;
    }

    .card {
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      margin-top: 40px;
      border-radius: 20px;
      border: none;
    }

    .btn-primary {
      background-color: #004080;
      border: none;
    }

    .btn-primary:hover {
      background-color: #003366;
    }

    .form-label {
      font-weight: 600;
    }

    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 40px;
    }

    footer {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.03);
      padding: 15px;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 1.8rem;
      }

      .card {
        margin-top: 20px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <h1>Sri Vaari Gold Loan Billing Software</h1>
    <p class="lead">Trusted. Secure. Efficient.</p>
  </header>

  <!-- Login Form -->
  <div class="container login-container">
    <div class="row justify-content-center w-100">
      <div class="col-md-6 col-lg-5">
        <div class="card p-4">
          <h3 class="text-center mb-4">Manager Login</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Employee ID</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div class="text-center mt-3">
            <small>Donâ€™t have an account? <a href="register.html">Register here</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Sri Vaari Gold Loan. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const response = await fetch('http://168.231.103.109:5000/api/auth/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });

      const result = await response.json();
      if (response.ok) {
        window.location.href = 'dashboard.html';
      } else {
        alert(result.message || 'Login failed');
      }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
