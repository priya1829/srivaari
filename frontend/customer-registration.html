<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Registration - Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #f0f4f7;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: linear-gradient(to right, #004080, #0066cc);
      color: white;
      padding: 20px 15px;
      position: relative;
      text-align: center;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 15px;
      color: #fff;
      text-decoration: none;
      font-size: 1.2rem;
    }

    .card {
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .btn-primary {
      background-color: #004080;
      border: none;
    }

    .btn-primary:hover {
      background-color: #003366;
    }

    .form-section {
      margin-bottom: 25px;
    }

    label {
      font-weight: 500;
    }
  </style>
</head>

<body>
   <header class="mb-4">
      <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(to right, #004080, #0066cc);">
      <div class="container">
        <a class="navbar-brand" href="dashboard.html">← Back</a>      
        <div class="d-flex">
          <a href="index.html" class="btn btn-sm btn-light">Logout</a>
        </div>
      </div>
    </nav>
    <h2>Sri Vaari Gold Loan</h2>
    <p class="mb-0">Customer Registration</p>
  </header>

  <!-- Registration Form -->
  <div class="container mb-5">
    <div class="row justify-content-center">
      <div class="col-md-10 col-lg-8">
        <div class="card p-4">
          <form id="customerForm">
            <!-- Basic Details -->
            <div class="form-section">
              <h5>Basic Information</h5>
              <div class="mb-3">
                <label>Full Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Father’s/Husband’s Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Date of Birth</label>
                <input type="date" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Gender</label>
                <select class="form-select" required>
                  <option value="">Select</option>
                  <option>Male</option>
                  <option>Female</option>
                  <option>Other</option>
                </select>
              </div>
              <div class="mb-3">
                <label>Mobile Number</label>
                <input type="tel" class="form-control" maxlength="10" required />
              </div>
              <div class="mb-3">
                <label>Alternate Contact Number (Optional)</label>
                <input type="tel" class="form-control" maxlength="10" />
              </div>
            </div>

            <!-- Address -->
            <div class="form-section">
              <h5>Address</h5>
              <div class="mb-3">
                <label>Permanent Address</label>
                <textarea class="form-control" required></textarea>
              </div>
              <div class="mb-3">
                <label>Communication Address (If different)</label>
                <textarea class="form-control"></textarea>
              </div>
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label>District</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label>State</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-4 mb-3">
                  <label>PIN Code</label>
                  <input type="text" class="form-control" maxlength="6" required />
                </div>
              </div>
            </div>

            <!-- KYC -->
            <div class="form-section">
              <h5>KYC Details</h5>
              <div class="mb-3">
                <label>Aadhaar Number</label>
                <input type="text" class="form-control" maxlength="12" required />
              </div>
              <div class="mb-3">
                <label>PAN Number</label>
                <input type="text" class="form-control" maxlength="10" required />
              </div>
              <div class="mb-3">
                <label>Photograph</label>
                <input type="file" class="form-control" accept="image/*" required />
              </div>
              <div class="mb-3">
                <label>Aadhaar Card (Front)</label>
                <input type="file" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Aadhaar Card (Back)</label>
                <input type="file" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>PAN Card</label>
                <input type="file" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Voter ID / Driving License (Optional)</label>
                <input type="file" class="form-control" />
              </div>
            </div>

            <!-- Nominee -->
            <div class="form-section">
              <h5>Nominee Information</h5>
              <div class="mb-3">
                <label>Nominee Name</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>Relationship</label>
                <input type="text" class="form-control" required />
              </div>
              <div class="mb-3">
                <label>ID Proof of Nominee</label>
                <input type="file" class="form-control" required />
              </div>
            </div>

            <!-- Consent -->
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="consent" required />
              <label class="form-check-label" for="consent">I agree to the data privacy policy and terms.</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Submit Registration</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
