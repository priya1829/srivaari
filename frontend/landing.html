<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome | Sri Vaari Gold Loan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #004080, #0066cc);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    .navbar {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      
    }

    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      font-size: 1.5rem;
    }

    .hero-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center !important;
      align-items: center;
      padding: 60px 15px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .hero-container h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-container p {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 40px;

    }

    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    .btn-primary {
      background-color: #ffffff;
      color: #004080;
      border: none;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 20px;
      transition: all 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #f0f4f7;
      color: #002244;
      transform: scale(1.05);
    }

    .btn-outline-light {
      border: 2px solid #ffffff;
      color: #ffffff;
      font-weight: bold;
      border-radius: 30px;
      padding: 12px 20px;
      transition: all 0.3s ease-in-out;
    }

    .btn-outline-light:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .footer-text {
      text-align: center;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.05);
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero-container h1 {
        font-size: 2.2rem;
      }

      .action-buttons {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark ">
    <div class="container justify-content-center">
      <a class="navbar-brand" href="#">Sri Vaari Gold Loan</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-container">
    <h1>Welcome To Sri Vaari Gold Loan</h1>
    <p class="lead">Trusted. Secure. Efficient Billing & Management System.</p>
    <div class="action-buttons">
      <a href="login.html" class="btn btn-primary btn-lg">Manager Login</a>
      <a href="register.html" class="btn btn-outline-light btn-lg">New Manager Registration</a>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-text text-white">
    &copy; 2025 Sri Vaari Gold Loan | All rights reserved
  </div>

</body>

</html>
